<div ng-controller='MessageCtrl'>
<div class="header" >
  <h3 class="text-muted">chatty</h3>
</div>
<form ng-submit='addMessage()'>
<input type='text' ng-model='texts'/>
</form>

<h4>Latest Chats:</h4>
<div class="jumbotron" >
<div ng-repeat='message in messages'> {{message.messages}} {{message.date|date:short}} </div>


</div>
</div>
